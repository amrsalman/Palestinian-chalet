<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand" href="#">Chalet App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="../html/user.html">User</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../html/chalet.html">Chalet</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../html/booking.html">Booking Table</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../html/main.html">Addition Requests</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <button class="btn btn-outline-danger" onclick="logout()">
                Logout
              </button>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="container">
      
      <section>
        <h2 class="mb-4">Users In The Application</h2>
        <section class="mb-3">
          <div class="input-group">
            <input type="text" class="form-control" id="searchInput" placeholder="Search by username">
            <div class="input-group-append">
              <!-- Update onclick attribute to call searchByUsername function -->
              <button class="btn btn-outline-secondary" type="button" onclick="searchByUsername()">Search</button>
            </div>
          </div>
        </section>
        
        <div class="table-responsive">
          <table class="table table-striped">
            <thead class="thead-dark">
              <tr>
                <th>#NO</th>
                <th>User Name</th>
                <th>Email</th>
                <th>Is Active</th>
                <th>Phone</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Living</th>
                <th>IBNA</th>
                <th>Date Of Birth</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody id="tableBody">
              <!-- Rows will be dynamically generated here -->
            </tbody>
          </table>
        </div>
      </section>
      <!-- Pagination Section -->
      <section>
        <div class="pagination justify-content-center">
          <ul class="pagination">
            <!-- Generate pagination links dynamically -->

            <!-- Add more links as needed -->
          </ul>
        </div>
      </section>
    </main>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../JavaScript/user.js"></script>
  </body>
</html>
